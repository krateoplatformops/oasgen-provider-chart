apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{`{{ .resource }}`}}-{{`{{ .apiGroup }}`}}-{{`{{ .apiVersion }}`}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{`{{ .resource }}`}}-{{`{{ .apiGroup }}`}}-{{`{{ .apiVersion }}`}}
subjects:
- kind: ServiceAccount
  name: {{`{{ .serviceAccount }}`}}
  namespace: {{`{{ .saNamespace }}`}}